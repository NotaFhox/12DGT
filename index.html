<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoney Homestead</title>
    <link rel="stylesheet" href="style.css">
    <!-- ╔═════════════════════════════════╗
         ║ Facebook SDK                     ║
         ╚═════════════════════════════════╝ -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0" nonce="FbSDK"></script>
</head>
<body>
    <!-- ╔═════════════════════════════════╗
         ║ Facebook root element           ║
         ╚═════════════════════════════════╝ -->
    <div id="fb-root"></div>
    
    <!-- ╔═════════════════════════════════╗
         ║ Website header and navigation   ║
         ╚═════════════════════════════════╝ -->
    <header>
        <nav>
            <ul id="nav-links">
                <!-- Navigation links loaded via JavaScript -->
            </ul>
        </nav>
    </header>
    
    <!-- ╔═════════════════════════════════╗
         ║ Main content container          ║
         ╚═════════════════════════════════╝ -->
    <div id="content-container" class="fade-in">
        <!-- Page content loaded via JavaScript -->
    </div>
    
    <!-- ╔═════════════════════════════════╗
         ║ Page footer                     ║
         ╚═════════════════════════════════╝ -->
    <footer>
        <p>&copy; 2025 Website Copyright</p>
    </footer>
    
    <!-- ╔═════════════════════════════════╗
         ║ Main JavaScript                 ║
         ╚═════════════════════════════════╝ -->
    <script src="script.js"></script>
</body>
</html>
